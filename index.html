<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- agregando bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">

    <title>Document</title>
</head>

<body>
    <div class="row firstpage">
        <div class="col-sm carrusel">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./src/img/pexels-negative-space-160109.jpg" class="d-block w-100" alt="carrusel">
                    </div>
                    <div class="carousel-item">
                        <img src="./src/img/pexels-negative-space-169573.jpg" class="d-block w-100" alt="carrusel">
                    </div>
                    <div class="carousel-item">
                        <img src="./src/img/pexels-pixabay-270557.jpg" class="d-block w-100" alt="carrusel">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators"
                    data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators"
                    data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </button>
            </div>
        </div>
        <section class="login col-sm">

            <!-- <div class="titulo row">
                    <span><img src="./src/logo/Logo-de-SENA-sin-fondo-naranja.png" alt="logo" class="logo"></span>
                    <h3>TITULO DEL PROYECTO SENNOVA</h3>
                </div> -->
            <div class="form-container formulario">

                <img src="./src/logo/logo-de-SENA-png-Negro.png" alt="logo" class="logo">

                <!-- creamos un formulario de autenticacion -->
                <form action="/" class="form">
                    <label for="email" class="label">Email address</label>
                    <input type="email" id="email" placeholder="Write your email" class="input input-email">

                    <label for="new-password" class="label">Password</label>
                    <input type="password" id="new-password" placeholder="********" class="input input-password">

                    <!-- creamos el boton -->

                    <input type="submit" value="Log in" class="primary-button login-button">

                    <p class="resend">
                        <a href="/">Forgot my password</a>
                    </p>

                </form>

                <input type="submit" value="Sign up" class="secondary-button signup-button">

            </div>
        </section>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

</body>

</html>
